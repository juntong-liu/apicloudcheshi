<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>钱包</title>

    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/common.js"></script>

  </head>
  <body>
    <div id='app' v-cloak style="background-color: #f8f8f8; min-height: 100%; ">
      <div class="gg qb_k">
        <div class="qb_s">
          <div class="qb_snrs">
            <div class="qb_sz" style="flex:1">
              <div class="qb_szwz f30">总资产(元)</div>
              <div class="qb_szsz">{{parseFloat(userInfo.credit2)||0}}</div>
            </div>
            <div class="qb_sy f28" @click="interfaceTx">提现</div>
            <div class="qb_sy f28" style="margin-left:5px;" @click="interfaceZz">转账</div>
          </div>
          <div class="qb_sx">
            <div class="qb_sxli">
              <div class="qb_sxlis f24">可用七彩券</div>
              <div class="qb_sxlix f32">{{parseFloat(userInfo.credit3)||0}}</div>
            </div>
            <div class="qb_sxli">
              <div class="qb_sxlis f24">可用积分</div>
              <div class="qb_sxlix f32">{{parseFloat(userInfo.credit1)||0}}</div>
            </div>
            <div class="qb_sxli" v-if="is_ios!=1">
              <div class="qb_sxlis f24">可用果子</div>
              <div class="qb_sxlix f32">{{parseFloat(userInfo.credit6)||0}}</div>
            </div>
            <div class="qb_sxli">
              <div class="qb_sxlis f24">可用消费金</div>
              <div class="qb_sxlix f32">{{parseFloat(userInfo.credit4)||0}}</div>
            </div>
          </div>
        </div>
        <div class="qb_x">
          <div class="qb_xli" @click="interfaceCredit2Log()">
            <div class="qb_xliz f28">资产明细</div>
            <div class="qb_xliy"><img class="sc_tmhhjt" src="../image/hjt.png"></div>
          </div>
          <div class="qb_xli" @click="interfaceCredit1Log()">
            <div class="qb_xliz f28">积分明细</div>
            <div class="qb_xliy"><img class="sc_tmhhjt" src="../image/hjt.png"></div>
          </div>
          <div class="qb_xli" @click="interfaceCredit6Log()" v-if="is_ios!=1">
            <div class="qb_xliz f28">果子明细</div>
            <div class="qb_xliy"><img class="sc_tmhhjt" src="../image/hjt.png"></div>
          </div>
          <div class="qb_xli" @click="interfaceTxLog()">
            <div class="qb_xliz f28">提现明细</div>
            <div class="qb_xliy"><img class="sc_tmhhjt" src="../image/hjt.png"></div>
          </div>
          <div class="qb_xli" @click="interfaceCredit4Log()">
            <div class="qb_xliz f28">消费金明细</div>
            <div class="qb_xliy"><img class="sc_tmhhjt" src="../image/hjt.png"></div>
          </div>
          <div class="qb_xli" @click="interfaceSetPaypwd()">
            <div class="qb_xliz f28">支付密码修改</div>
            <div class="qb_xliy"><img class="sc_tmhhjt" src="../image/hjt.png"></div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript">
      apiLoad=function(callback){
        var vm=new Vue({
          el:"#app",
          data(){
            return {
              userInfo:{},
              is_ios:getCache('is_ios')
            }
          },
          methods:{
            init(){
              ajax('ud.member')
            },
            rightClick(){
              this.interfaceXjcz();
            }
          },
          mounted(){
            this.init();
          }
        });
        callback(vm);
      }
    </script>
  </body>
</html>

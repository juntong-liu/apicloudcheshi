<script type="text/javascript">
  apiLoad=function(callback){
    var vm=new Vue({
      el:"#app",
      data(){
        return {

        }
      },
      methods:{
        init(){}
      },
      mounted(){
        this.init();
      }
    });

<script type="text/javascript">
  $api.fixStatusBar($api.dom("#content"));
  var fruits = ["Banana", "Orange", "Apple", "Mango"];
  fruits.unshift("Lemon","Pineapple");

  $(".fucengk").slideToggle(100);
  @touchmove.prevent

  fnChoosePayment({credit:this.info.credit2},function(pay_ment){
      get('other.doubao.mr',function(res){
        if(pay_ment=='credit'){
          vm.fnPayRes(res.logno);
        }
        if(pay_ment=='alipay'){
          alipay(res,function(ret){
            vm.fnPayRes(res.logno);
          })
        }
        if(pay_ment=='wechat'){
          wechatpay(res,function(ret){
            vm.fnPayRes(res.logno);
          })
        }
      },{pay_type:pay_ment,count:vm.count,price:vm.price,order_id:vm.id})
  });


  setTimeout(function () {
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: false,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
        on: {
              touchStart: function(event){
                  api.setFrameAttr({
                      name: api.frameName,
                      bounces: false
                  });
              },
              touchEnd: function(event){
                api.setFrameAttr({
                    name:api.frameName,
                    bounces: true
                });
              },
       },
    });
  }, 100);


</script>
